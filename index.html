<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProGlove Bowl Tracking System - Munich</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #0f172a;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
    }

    #systemStatus {
      padding: 10px;
      background: #7f1d1d;
      color: white;
      text-align: center;
      font-weight: bold;
    }

    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.8;
    }

    #testBowlBtn {
      background: #0f766e;
      color: white;
    }

    #clearBowlBtn {
      background: #b91c1c;
      color: white;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #94a3b8;
      font-family: monospace;
      font-size: 0.9em;
      resize: vertical;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.8em;
      color: #64748b;
    }
  </style>

  <!-- ‚úÖ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- ‚úÖ Excel Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exceljs@4.3.0/dist/exceljs.min.js"></script>

  <!-- ‚úÖ Firebase Initialization -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const firebaseConfig = {
        apiKey: "AIzaSyDya1dDRSeQmuKnpraSoSoTjauLlJ_J94I",
        authDomain: "proglove-bowl-tracker.firebaseapp.com",
        databaseURL: "https://proglove-bowl-tracker-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "proglove-bowl-tracker",
        storageBucket: "proglove-bowl-tracker.firebasestorage.app",
        messagingSenderId: "280001054969",
        appId: "1:280001054969:web:a0792a228ea2f1c5c9ba28"
      };

      // ‚úÖ Initialize only once
      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
        console.log("‚úÖ Firebase initialized manually before app-logic.js");
      } else {
        console.log("‚ÑπÔ∏è Firebase already initialized");
      }

      // ‚úÖ Real-time connection monitor
      const db = firebase.database();
      console.log("‚è≥ Firebase connecting...");
      const statusElem = document.getElementById("systemStatus");

      db.ref(".info/connected").on("value", (snap) => {
        if (snap.val() === true) {
          console.log("üî• Firebase connected successfully:", firebaseConfig.databaseURL);
          statusElem.textContent = "‚úÖ Connected to Firebase";
          statusElem.style.background = "#064e3b";
        } else {
          console.log("‚ö†Ô∏è Firebase disconnected");
          statusElem.textContent = "‚ö†Ô∏è Disconnected";
          statusElem.style.background = "#7f1d1d";
        }
      });
    });
  </script>
</head>

<body>
  <header>ProGlove Bowl Tracking System - Munich</header>
  <div id="systemStatus">‚è≥ Initializing Firebase...</div>

  <main>
    <div class="button-group">
      <button id="testBowlBtn" onclick="testBowl()">Test Bowl</button>
      <button id="clearBowlBtn" onclick="clearBowl()">Clear Bowl</button>
    </div>

    <textarea id="jsonInput" placeholder="Paste bowl JSON data here..."></textarea>
  </main>

  <footer>ProGlove Munich ¬© 2025</footer>

  <!-- ‚úÖ Main Logic -->
  <script src="app-logic.js"></script>
</body>
</html>
